<!DOCTYPE html>
<html>
<head>
    <title>Exemplos de site</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #42bb29;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Cabeçalho */
        header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
        }
        
        header h1 {
            margin: 0;
        }
        
        /* Menu de navegação */
        nav {
            margin-top: 20px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
        }
        
        /* Seção principal */
        .main-section {
            margin-top: 20px;
        }
        
        .main-section h2 {
            color: #333333;
        }
        
        /* Rodapé */
        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Site</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-section">
        <div class="container">
            <h2>Bem-vindo ao nosso site!</h2>
           
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
